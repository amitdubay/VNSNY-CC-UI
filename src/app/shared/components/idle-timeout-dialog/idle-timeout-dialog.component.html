
<mat-dialog-content>
  <div class="modal-header">
    <h4 class="modal-title" id="staticBackdropLabel"><span><img src="../../../../assets/images/session-icon.svg" width="15%" class="img-fluid"> </span>Session Timeout</h4>
    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->
    </div>
    <div class="modal-body">
  <p> Due to inactivity, you will be logged out of your current session in:</p>
  <h2 class="time-color">
    {{data.min}}<small>min</small> {{data.sec}}<small>sec</small>
  </h2>
  <p class="mb-3"> Click "Continue" to keep working</p>
</div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button name="continueButton" class="btn btn-primary" [mat-dialog-close]="true" (click)="onSessionContinue()"
   cdkFocusInitial>Continue</button>
</mat-dialog-actions>
