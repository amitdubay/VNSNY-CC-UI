<style> </style>

<div mat-dialog-content id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  
	
	<div class="modal-header">
    <h4 class="modal-title" id="staticBackdropLabel">
      <span
        ><img
          src="../../../../assets/images/error-icon.svg"
          width="30%"
          class="img-fluid"
        /> </span
      >Error
    </h4>
	<button type="button" class="close" mat-raised-button
	mat-dialog-close aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
  </div>

  <div class="modal-body">
    <h3 class="time-color">An Invalid Operation Exception occurred</h3>
    <p *ngIf='!isCustomMessage' class="mb-15">
      Please try again. <br />
      If the error continues, contact support.
    </p>
    <p  *ngIf='isCustomMessage' class="mb-15">
      {{data.message}}
    </p>
    <button type="button" class="btn btn-primary" mat-raised-button mat-dialog-close>
      OK
    </button>
  </div>
</div>
